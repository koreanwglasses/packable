services:
  app:
    image: node:latest
    command: >
      bash -c "
        # Copy files from host
        cp -rf /host/package.json /host/cascade /host/restate /scratch/ &&

        # Start development server
        cd /scratch/restate/examples/sandbox &&
        yarn set version berry &&
        yarn install &&
        yarn dev
      "
    ports:
      - 5000:3000
    volumes:
      - scratch:/scratch
      - ../../..:/host:ro

    environment:
      NODE_ENV: development
      DB_HOST: mongo
      DB_PORT: 27017
      DB_USER: root
      DB_PASSWORD: secret
      DB_NAME: app

  mirror:
    image: node:latest
    command: >
      bash -c "
        # Copy additional files in background
        npm install -g cpx &&
        cpx \"/host/restate/examples/sandbox/**/*\" /scratch/restate/examples/sandbox --verbose --watch --no-initial
      "
    volumes:
      - scratch:/scratch
      - ../../..:/host:ro

  mongo:
    image: mongo:latest
    volumes:
      - data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: secret
      MONGO_INITDB_DATABASE: app

  mongo-express:
    image: mongo-express:latest
    restart: always
    ports:
      - 8082:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: secret
      ME_CONFIG_MONGODB_URL: mongodb://root:secret@mongo:27017/

volumes:
  data:
  scratch:
